<header>
  <div class="header-content">
    <h1 class="app-title">Transporte Escolar</h1>
    <div class="btn-sair">
      <button mat-raised-button (click)="logout()">
        <mat-icon>logout</mat-icon>
        Sair
      </button>
    </div>
  </div>
</header>

<div class="home-container">
  <h2 class="section-title">Alunos</h2>

  <nav class="action-buttons">
    <button mat-raised-button color="primary" (click)="adicionarAluno()">
      <mat-icon>person_add</mat-icon>
      Adicionar
    </button>
    <button mat-raised-button color="primary" [disabled]="!selectedNode" (click)="editarAluno()">
      <mat-icon>edit</mat-icon>
      Editar
    </button>
    <button mat-raised-button color="warn" [disabled]="!selectedNode" (click)="excluirAluno()">
      <mat-icon>delete</mat-icon>
      Excluir
    </button>
    <button mat-raised-button color="accent" [disabled]="!selectedNode" (click)="gerarRota()">
      <mat-icon>directions</mat-icon>
      Gerar Rota
    </button>
  </nav>

  <div class="alunos-tree">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      <!-- Nó com filhos -->
      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <div class="mat-tree-node" [class.selected]="selectedNode === node" (click)="selecionarNode(node)">
          <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
            <mat-icon>expand_more</mat-icon>
          </button>
          {{node.name}}
        </div>
        <div [class.expanded]="treeControl.isExpanded(node)" role="group">
          <ng-container matTreeNodeOutlet></ng-container>
        </div>
      </mat-nested-tree-node>

      <!-- Nó folha -->
      <mat-tree-node *matTreeNodeDef="let node" [class.selected]="selectedNode === node" (click)="selecionarNode(node)">
        <button mat-icon-button disabled></button>
        {{node.name}}
      </mat-tree-node>
    </mat-tree>
  </div>

</div>

<footer class="app-footer">
  <div class="footer-content">
    <div class="footer-section">
      <h3>Transporte Escolar</h3>
      <p>Sistema de gerenciamento de rotas</p>
    </div>
    <div class="footer-section">
      <h3>Projeto Integrador I</h3>
      <p>© 2025 - Todos os direitos reservados</p>
    </div>
  </div>
</footer>
